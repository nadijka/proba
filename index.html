<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Charm" rel="stylesheet">
    <link rel="stylesheet" href="my1.css">
</head>
<body>

<div id="header" class="raw">

    <div id="crew-block" class="block">
        <small class="block-label"> crew</small>
        <div class="=block-title"> dragon</div>
    </div>

    <div id="perigee-block" class="block">
        <div class="block-text">
            <small class="block-label"> Perigee</small>
            <div class="=block-title"> 135.013</div>
        </div>
        <div class="block-icon">
            <i class="icon icon-arrow-bottom"></i>
        </div>

    </div>


    <div id="apogee-block" class="block">
        <small class="block-label"> Apogee</small>
        <div class="=block-title"> 360.304</div>
    </div>


    <div id="relative-altitude-block" class="block">
        <small class="block-label"> Relative Altitude</small>
        <div class="=block-title"> 360.304</div>
    </div>


    <div id="range-to-iss-block" class="block">
        <small class="block-label"> Range to ISS</small>
        <div class="=block-title"> 625.718</div>
    </div>

    <div>
        <span> Next Burn </span>
        <span> Enabled </span>
    </div>
    <div> -0:05:48</div>
    <div>
        <span> 13:52:00 </span>
        <span> Day 131 </span>
    </div>

    <div id="rendezous" class="container">
        <div class="raw raw-double-header">

            <div class="header header-first"> Randezvous</div>
            <div class="header header-second"> Approach</div>
        </div>

        <div class="raw approach">
            <div class="approach-raw"> *</div>
            <div class="approach-raw"> *</div>
            <div class="approach-progres"></div>
        </div>

        <div class="raw approach">
            <div class="approach-raw">
                <div class="approach-cell"> Ground</div>
                <div class="approach-cell"> 2</div>
                <div class="approach-cell"> 3</div>
                <div class="approach-cell"> 4</div>
                <div class="approach-block b-1"></div>
                <div class="approach-block b-2"></div>
            </div>

            <div class="approach-raw">
                <div class="approach-cell"> SDLS</div>
                <div class="approach-cell"> 2</div>
                <div class="approach-cell"> 3</div>
                <div class="approach-cell"> 4</div>
                <div class="approach-block b-3"></div>
            </div>

            <div>

            </div>


        </div>

        <div id="progress" class="raw">
            <div id="progress-value"></div>

        </div>
    </div>

</div>

</body>
</html>
